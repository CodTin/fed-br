repos:
  # ruff：代码格式化和 linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      # ruff linter（修复可自动修复的问题）
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
      # ruff formatter（代码格式化）
      - id: ruff-format
        name: ruff (format)

  # 通用 pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-toml
      - id: check-json
