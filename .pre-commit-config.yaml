repos:
  # 通用 pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # 本地 mypy 类型检查（手动运行）
  # 注意：由于 fed-br 包名包含连字符，pre-commit 无法直接运行 mypy
  # 请在提交前手动运行：cd fed-br && mypy --config-file=../mypy.ini *.py
  # 和：mypy --config-file=mypy.ini common/*.py

